<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolute</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="test">
        <div class="modal">
            <div class="header">
                <span class="label">Integration Support</span>
                <button class="close">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
            </div>
            <div class="body">
                <h2 class="title">Need help with your integration?</h2>
                <p class="description">Our integration team is here to assist you with setup, configuration, and troubleshooting. Get personalized support to ensure your integration runs smoothly.</p>
            </div>
            <div class="footer">
                <button class="btn cancel">Cancel</button>
                <button class="btn primary">Contact Support</button>
            </div>
        </div>

        <div class="modal">
            <div class="header">
                <span class="label">Integration Support</span>
                <button class="close">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
            </div>
            <div class="body">
                <h2 class="title">Request Integration Support</h2>
                <div class="form">
                    <div class="field">
                        <label class="label">First Name</label>
                        <input class="input" type="text" placeholder="John">
                    </div>
                    <div class="field">
                        <label class="label">Last Name</label>
                        <input class="input" type="text" placeholder="Doe">
                    </div>
                    <div class="field">
                        <label class="label">Email</label>
                        <input class="input" type="email" placeholder="john@example.com">
                    </div>
                    <div class="field">
                        <label class="label">Integration Type</label>
                        <select class="select">
                            <option value="" disabled selected>Select an option</option>
                            <option>API Integration</option>
                            <option>Webhook Setup</option>
                            <option>Data Import</option>
                            <option>Custom Integration</option>
                        </select>
                    </div>
                    <div class="field">
                        <label class="label">Description</label>
                        <textarea class="textarea" placeholder="Describe your integration needs..."></textarea>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button class="btn cancel">Cancel</button>
                <button class="btn primary">Submit Request</button>
            </div>
        </div>

        <div class="datepicker">
            <div class="header">
                <button class="nav">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"/></svg>
                </button>
                <div class="selects">
                    <select class="select">
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>Mar</option>
                        <option>Apr</option>
                        <option>May</option>
                        <option selected>Jun</option>
                        <option>Jul</option>
                        <option>Aug</option>
                        <option>Sep</option>
                        <option>Oct</option>
                        <option>Nov</option>
                        <option>Dec</option>
                    </select>
                    <select class="select">
                        <option>2023</option>
                        <option>2024</option>
                        <option selected>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                    </select>
                </div>
                <button class="nav">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"/></svg>
                </button>
            </div>
            <div class="weekdays">
                <span class="weekday">Su</span>
                <span class="weekday">Mo</span>
                <span class="weekday">Tu</span>
                <span class="weekday">We</span>
                <span class="weekday">Th</span>
                <span class="weekday">Fr</span>
                <span class="weekday">Sa</span>
            </div>
            <div class="days">
                <button class="day">1</button>
                <button class="day">2</button>
                <button class="day">3</button>
                <button class="day">4</button>
                <button class="day">5</button>
                <button class="day">6</button>
                <button class="day">7</button>
                <button class="day">8</button>
                <button class="day">9</button>
                <button class="day">10</button>
                <button class="day">11</button>
                <button class="day">12</button>
                <button class="day">13</button>
                <button class="day">14</button>
                <button class="day">15</button>
                <button class="day">16</button>
                <button class="day">17</button>
                <button class="day">18</button>
                <button class="day">19</button>
                <button class="day">20</button>
                <button class="day">21</button>
                <button class="day">22</button>
                <button class="day">23</button>
                <button class="day">24</button>
                <button class="day selected">25</button>
                <button class="day">26</button>
                <button class="day">27</button>
                <button class="day">28</button>
                <button class="day">29</button>
                <button class="day">30</button>
                <button class="day muted">1</button>
                <button class="day muted">2</button>
                <button class="day muted">3</button>
                <button class="day muted">4</button>
                <button class="day muted">5</button>
            </div>
        </div>
    </div>
</body>
</html>
